<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Current Weather</h1>
    <weather-widget>
        <h1>Current Weather Conditions Unavailable</h1>
    </weather-widget>

    <script>
        class WeatherWidget extends HTMLElement {
            constructor() {
                super();

                const shadow = this.attachShadow({mode: 'closed'});

                const baseURL = 'https://api.weather.gov/';
                const longitude = '-117.2713';
                const latitude = '32.8328';
                const endpoint = 'points/{latitude},{longitude}';

                const apiURL = `${baseURL}${endpoint.replace('{latitude}', latitude).replace('{longitude}', longitude)}`;

                let conditions = '';
                let temp;
                const template = document.createElement('template');

                function fetchForecast() {
                    fetch(apiURL)
                    //goes to website endpoint, returns data as json (now manipulatable like object)
                    .then(response => response.json())
                    //use object info to find another url to get forecast
                    .then(data => {
                        const forecastURL = data.properties.forecast;
                        return fetch(forecastURL);
                    })
                    //uses new url to get data as json
                    .then(response => response.json())
                    //extract forecast
                    .then(data => {
                        conditions = data.properties.periods[0].shortForecast;
                        temp = data.properties.periods[0].temperature;
                        //temp = data.properties.periods[0].temperatureUnit;
                        console.log(conditions);
                        console.log(temp);
                        //return temp;
                    })
                    .catch(error => console.error('Error:', error));
                }

                //const template = document.createElement('template');

                template.innerHTML = `
                ${conditions} ${temp} Â°F
                `;

                shadow.appendChild(template.content.cloneNode(true));

            }

        }

        window.customElements.define('weather-widget', WeatherWidget);
      </script>
    
  </body>

</html>
